<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Codifica con Guali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Codifica con Guali</h1>
    <div class="contenedor">
        <div class="juego" id="vistaJuego">
            <div id="tablero"></div>
            <div class="botones">
                <button onclick="agregarMovimiento('izquierda')">◀</button>
                <button onclick="agregarMovimiento('derecha')">▶</button>
                <button onclick="agregarMovimiento('adelante')">▲</button>
                <button onclick="agregarMovimiento('bucle-inicio')">⟳ Inicio</button>
                <button onclick="agregarMovimiento('bucle-fin')">⟲ Fin</button>
            </div>
            <div class="acciones">
                <button class="ejecutar" onclick="ejecutarMovimientos()">▶ Ejecutar</button>
                <button class="reiniciar" onclick="reiniciar()">↻ Reiniciar</button>
                <button class="configurar" onclick="abrirConfigurar()">⚙ Configurar</button>
            </div>
        </div>

        <div id="panel">
            <h2>Comandos Seleccionados</h2>
            <ul id="listaMovimientos"></ul>
            <select id="selectorPistas" onchange="cargarPista(this.value)">
                <option value="">Selecciona una pista</option>
            </select>
        </div>

        <div class="configurarVista hidden" id="vistaConfig">
            <h2>Configura tu pista</h2>
            <div id="tableroConfig"></div>
            <div style="margin-top:10px;">
                <button class="ejecutar" onclick="guardarPistaConfig()">✔ Guardar Pista</button>
                <button class="reiniciar" onclick="volverJuego()">↩ Volver al Juego</button>
                <button class="configurar">Cargar desde archivo</button>
                <button class="configurar">Exportar hacia archivo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

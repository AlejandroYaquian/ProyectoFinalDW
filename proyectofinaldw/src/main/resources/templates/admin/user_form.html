<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
        }
        .form-control-dark {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border: 1px solid #333;
        }
        .form-control-dark:focus {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border-color: #66afe9;
            box-shadow: none;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-back {
            margin-right: 10px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark p-3">
    <span class="navbar-brand mb-0 h1" th:text="${usuario.id != null ? 'Editar Administrador' : 'Nuevo Administrador'}"></span>
</nav>

<div class="container mt-4">
    <form th:action="@{/admin/users/guardar}" method="post">
        <input type="hidden" name="id" th:value="${usuario.id}" />
        <div class="mb-3">
            <label>Usuario</label>
            <input type="text" name="username" th:value="${usuario.username}" class="form-control form-control-dark" required>
        </div>
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" th:value="${usuario.nombre}" class="form-control form-control-dark" required>
        </div>
        <div class="mb-3">
            <label>Contrase√±a</label>
            <input type="password" name="password" class="form-control form-control-dark" th:required="${usuario.id == null}">
            <small th:if="${usuario.id != null}">Dejar en blanco para mantener la actual</small>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="activo" th:checked="${usuario.activo}" class="form-check-input">
            <label class="form-check-label">Activo</label>
        </div>
        <button class="btn btn-primary">Guardar</button>
        <a href="/admin/users" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>

</html>

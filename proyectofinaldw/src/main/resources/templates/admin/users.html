<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administradores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .table-dark-custom th, .table-dark-custom td {
      border-color: #333;
    }
    .btn-back {
      margin-right: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-3">
  <span class="navbar-brand mb-0 h1">Usuarios Administradores</span>
</nav>

<div class="container mt-4">
  <a href="/admin/users/nuevo" class="btn btn-success mb-3">Agregar Administrador</a>

  <table class="table table-dark table-hover table-dark-custom">
    <thead>
      <tr>
        <th>ID</th><th>Usuario</th><th>Nombre</th><th>Activo</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${usuarios}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.nombre}"></td>
        <td th:text="${u.activo} ? 'SÃ­' : 'No'"></td>
        <td>
          <a th:href="@{/admin/users/editar/{id}(id=${u.id})}" class="btn btn-primary btn-sm">Editar</a>
          <a th:href="@{/admin/users/eliminar/{id}(id=${u.id})}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>

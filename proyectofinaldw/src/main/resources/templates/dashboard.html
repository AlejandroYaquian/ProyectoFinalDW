<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .list-group-item-dark {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #333;
    }
    .list-group-item-dark:hover {
      background-color: #2c2c2c;
      color: #ffffff;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-3">
  <a class="navbar-brand" href="#">RobotPista Admin</a>
  <form th:action="@{/logout}" method="post" style="display:inline">
    <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
  </form>
</nav>


<div class="container mt-4">
  <h2>Bienvenido al Panel de Administración</h2>
  <div class="list-group mt-4">
    <a href="/admin/users" class="list-group-item list-group-item-action list-group-item-dark">Usuarios Administradores</a>
    <a href="/pistas" class="list-group-item list-group-item-action list-group-item-dark">Gestión de Pistas</a>
    <a href="/logs" class="list-group-item list-group-item-action list-group-item-dark">Bitácora</a>
    <a href="/stats" class="list-group-item list-group-item-action list-group-item-dark">Estadísticas</a>
  </div>
</div>
</body>
</html>

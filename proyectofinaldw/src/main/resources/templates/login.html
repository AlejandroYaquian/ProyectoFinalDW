<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .card-dark {
      background-color: #2c2c2c;
      color: #f1f1f1;
      border: 1px solid #444;
    }
    .form-control-dark {
      background-color: #3b3b3b;
      color: #f1f1f1;
      border: 1px solid #555;
    }
    .form-control-dark:focus {
      background-color: #3b3b3b;
      color: #f1f1f1;
      border-color: #66afe9;
      box-shadow: none;
    }
  </style>
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="height:100vh;">
  <div class="card card-dark p-4 shadow-lg" style="width:350px;">
    <h4 class="text-center mb-3">Panel de Administración</h4>
<form th:action="@{/auth/login}" method="post">
  <div class="mb-3">
    <label>Usuario</label>
    <input type="text" name="username" class="form-control form-control-dark" required>
  </div>
  <div class="mb-3">
    <label>Contraseña</label>
    <input type="password" name="password" class="form-control form-control-dark" required>
  </div>
  <button class="btn btn-primary w-100">Ingresar</button>

  <div th:if="${param.error}" class="text-danger mt-2">Usuario o contraseña incorrectos</div>
  <div th:if="${param.logout}" class="text-success mt-2">Sesión cerrada correctamente</div>
</form>
  </div>
</body>
</html>

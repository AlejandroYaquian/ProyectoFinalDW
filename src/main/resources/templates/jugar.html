<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Codifica con Guali</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.2rem;
            color: #f5f5f5;
        }

        .contenedor {
            display: flex;
            flex: 1;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
        }

        .juego,
        .configurarVista {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        #tablero,
        #tableroConfig {
            display: grid;
            gap: 4px;
            border: 4px solid #444;
            background: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .celda {
            width: 120px;
            height: 120px;
            border-radius: 6px;
            background: #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .robot {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .error {
            background: #e74c3c !important;
            box-shadow: inset 0 0 8px rgba(255, 0, 0, 0.6);
        }

        .pista {
            background: #4caf50;
            box-shadow: inset 0 0 8px rgba(0, 255, 0, 0.6);
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .botones button {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            padding: 0;
            border: none;
            border-radius: 12px;
            background: #66a6ff;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .botones button:hover {
            background: #4a8fe0;
        }

        .acciones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .ejecutar {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .ejecutar:hover {
            background: #218838;
        }

        .reiniciar {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .reiniciar:hover {
            background: #b02a37;
        }

        .configurar {
            background: #ffc107;
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .configurar:hover {
            background: #e0a800;
        }

        #panel {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            width: 220px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            text-align: left;
        }

        #panel h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #66a6ff;
        }

        #listaMovimientos {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #555;
        }

        #listaMovimientos li {
            background: #444;
            padding: 8px;
            margin: 6px 0;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            color: #f5f5f5;
        }

        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: #fff;
            padding: 25px 40px;
            border-radius: 12px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            z-index: 1000;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Codifica con Guali</h1>
    <div class="contenedor">
        <div class="juego" id="vistaJuego">
            <div id="tablero"></div>
            <div class="botones">
                <button onclick="agregarMovimiento('izquierda')">◀</button>
                <button onclick="agregarMovimiento('derecha')">▶</button>
                <button onclick="agregarMovimiento('adelante')">▲</button>
                <button onclick="agregarMovimiento('bucle-inicio')">⟳ Inicio</button>
                <button onclick="agregarMovimiento('bucle-fin')">⟲ Fin</button>
            </div>
            <div class="acciones">
                <button class="ejecutar" onclick="ejecutarMovimientos()">▶ Ejecutar</button>
                <button class="reiniciar" onclick="reiniciar()">↻ Reiniciar</button>
                <button class="configurar" onclick="window.location.href='/auth/login';">⚙ Configurar</button>
            </div>
        </div>

        <div id="panel">
            <h2>Comandos Seleccionados</h2>
            <ul id="listaMovimientos"></ul>
            <label for="pistaSelect" class="form-label">Pista disponible:</label>
            <select id="pistaSelect" class="form-select">
                <option value="">-- Selecciona una pista --</option>
                <option th:each="p : ${pistas}" th:value="${p.id}" th:text="${p.nombre}">
                </option>
            </select>
        </div>

        <script th:inline="javascript">
            let filas = 4, columnas = 5;
            let tablero = document.getElementById("tablero");
            let listaMovimientos = document.getElementById("listaMovimientos");
            let pistaSelect = document.getElementById("pistaSelect");

            let robot = { fila: 3, columna: 0, direccion: 0 };
            let robotInicial = { fila: 3, columna: 0, direccion: 0 };

            let movimientos = [];
            let indicePista = 0;
            let juegoTerminado = false;
            let pista = [];

            pistaSelect.addEventListener("change", function () {
                const idPista = this.value;
                if (!idPista) return;

                fetch(`/pistas/config/${idPista}`)
                    .then(res => res.json())
                    .then(data => {
                        pista = JSON.parse(data.configuracion);
                        if (pista.length > 0) {
                            robot.fila = pista[0][0];
                            robot.columna = pista[0][1];
                            robot.direccion = 0;
                            indicePista = 1;

                            robotInicial = { fila: robot.fila, columna: robot.columna, direccion: robot.direccion };
                        }

                        reiniciar();
                    })
                    .catch(err => {
                        console.error("Error cargando la pista:", err);
                        mostrarMensaje("No se pudo cargar la pista.");
                    });
            });

            function crearTablero(errorCelda = null) {
                tablero.innerHTML = "";
                tablero.style.gridTemplateColumns = `repeat(${columnas},1fr)`;
                tablero.style.gridTemplateRows = `repeat(${filas},1fr)`;

                for (let f = 0; f < filas; f++) {
                    for (let c = 0; c < columnas; c++) {
                        let celda = document.createElement("div");
                        celda.classList.add("celda");
                        if (pista.some(p => p[0] === f && p[1] === c)) celda.classList.add("pista");
                        if (errorCelda && errorCelda[0] === f && errorCelda[1] === c) celda.classList.add("error");
                        if (f === robot.fila && c === robot.columna) {
                            let r = document.createElement("img");
                            r.src = "/img/robot.png";
                            r.style.width = "80%";
                            r.style.height = "80%";
                            r.style.objectFit = "contain";
                            celda.appendChild(r);
                        }
                        tablero.appendChild(celda);
                    }
                }
            }

            function agregarMovimiento(tipo) {
                movimientos.push(tipo);
                let li = document.createElement("li");
                li.textContent = tipo.toUpperCase();
                listaMovimientos.appendChild(li);
            }

            function ejecutarMovimientos() {
                if (juegoTerminado) return;
                let i = 0;
                function paso() {
                    if (juegoTerminado || i >= movimientos.length) {
                        if (!juegoTerminado) mostrarMensaje("Inténtalo de nuevo.");
                        juegoTerminado = true;
                        movimientos = [];
                        setTimeout(reiniciar, 2000);
                        return;
                    }

                    let mov = movimientos[i];
                    if (mov === "adelante") moverAdelante();
                    else if (mov === "derecha") robot.direccion = (robot.direccion + 1) % 4;
                    else if (mov === "izquierda") robot.direccion = (robot.direccion + 3) % 4;
                    else if (mov === "bucle-inicio") {
                        let fin = movimientos.indexOf("bucle-fin", i);
                        if (fin !== -1) {
                            let bloque = movimientos.slice(i + 1, fin);
                            movimientos.splice(fin + 1, 0, ...bloque);
                        }
                    }

                    crearTablero();
                    i++;
                    if (!juegoTerminado) setTimeout(paso, 700);
                }
                paso();
            }

            function moverAdelante() {
                if (juegoTerminado) return;

                let nuevaFila = robot.fila;
                let nuevaColumna = robot.columna;

                if (robot.direccion === 0) nuevaFila--;
                else if (robot.direccion === 1) nuevaColumna++;
                else if (robot.direccion === 2) nuevaFila++;
                else if (robot.direccion === 3) nuevaColumna--;

                if (nuevaFila < 0 || nuevaFila >= filas || nuevaColumna < 0 || nuevaColumna >= columnas) {
                    mostrarMensaje("Te saliste del tablero.");
                    juegoTerminado = true;
                    setTimeout(reiniciar, 2000);
                    return;
                }

                if (indicePista < pista.length && pista[indicePista][0] === nuevaFila && pista[indicePista][1] === nuevaColumna) {
                    indicePista++;
                } else if (!pista.some(p => p[0] === nuevaFila && p[1] === nuevaColumna)) {
                    mostrarMensaje("Te saliste de la pista.");
                    robot.fila = nuevaFila;
                    robot.columna = nuevaColumna;
                    juegoTerminado = true;
                    crearTablero([nuevaFila, nuevaColumna]);
                    setTimeout(reiniciar, 2000);
                    return;
                }

                robot.fila = nuevaFila;
                robot.columna = nuevaColumna;
                crearTablero();

                if (indicePista === pista.length) {
                    mostrarMensaje("Felicitaciones, misión completada!");
                    juegoTerminado = true;
                    setTimeout(reiniciar, 2000);
                }
            }

            function reiniciar() {
                movimientos = [];
                listaMovimientos.innerHTML = "";
                juegoTerminado = false;

                robot.fila = robotInicial.fila;
                robot.columna = robotInicial.columna;
                robot.direccion = robotInicial.direccion;

                indicePista = pista.length > 0 ? 1 : 0;

                crearTablero();
            }


            function mostrarMensaje(texto) {
                let mensaje = document.createElement("div");
                mensaje.textContent = texto;
                mensaje.classList.add("mensaje");
                document.body.appendChild(mensaje);
                setTimeout(() => mensaje.remove(), 1800);
            }

            function cargarPistaAleatoria() {
                const opciones = Array.from(pistaSelect.options).filter(opt => opt.value !== "");
                if (opciones.length === 0) return;
                const aleatoria = opciones[Math.floor(Math.random() * opciones.length)];
                pistaSelect.value = aleatoria.value;
                pistaSelect.dispatchEvent(new Event("change"));
            }

            window.addEventListener("load", cargarPistaAleatoria);

            crearTablero();
        </script>
</body>

</html>

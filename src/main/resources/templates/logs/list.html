<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bitácora del Sistema</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .table-dark-custom th, .table-dark-custom td {
      border-color: #333;
    }
    .btn-back {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark p-3">
    <span class="navbar-brand mb-0 h1">Bitácora del Sistema</span>
  </nav>

  <div class="container mt-4">
    <table class="table table-dark table-hover table-dark-custom mt-3">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Acción</th>
          <th>Detalles</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="log : ${logs}">
          <td th:text="${#temporals.format(log.fechaHora, 'dd/MM/yyyy HH:mm:ss')}"></td>
          <td th:text="${log.accion}"></td>
          <td th:text="${log.detalles}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

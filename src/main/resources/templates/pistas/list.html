<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Pistas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .table-dark-custom th, .table-dark-custom td {
      border-color: #333;
    }
    .btn-back {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark p-3">
    <span class="navbar-brand mb-0 h1">Gestión de Pistas</span>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <a href="/pistas/nuevo" class="btn btn-success">Nueva Pista</a>

<form id="importForm" th:action="@{/pistas/importar}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" class="d-none" accept=".json" onchange="document.getElementById('importForm').submit()">
    <button type="button" class="btn btn-warning" onclick="document.getElementById('fileInput').click()">Importar Pistas</button>
</form>

    </div>

    <table class="table table-dark table-hover table-dark-custom mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${pistas}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.nombre}"></td>
          <td>
            <a th:href="@{/pistas/editar/{id}(id=${p.id})}" class="btn btn-primary btn-sm">Editar</a>
            <a th:href="@{/pistas/eliminar/{id}(id=${p.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            <a th:href="@{/pistas/exportar/{id}(id=${p.id})}" class="btn btn-info btn-sm">Exportar</a>
            <form th:action="@{/pistas/importar/{id}(id=${p.id})}" method="post" enctype="multipart/form-data" style="display:inline;">
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
